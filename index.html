<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>Absence Calculator</title>
	</head>
	<body>
		<div class="container">
			<form>
				<div class="mb-3">
					<label for="BakaURL" class="form-label">URL Adress</label>
					<input type="text" class="form-control" id="BakaURL">
					<div class="form-text">https://school.bakalari.cz/ (etc.)</div>
				</div>

				<div class="mb-3">
					<label for="BakaUser" class="form-label">Username</label>
					<input type="text" class="form-control" id="BakaUser">
				</div>

				<div class="mb-3">
					<label for="BakaPass" class="form-label">Password</label>
					<input type="password" class="form-control" id="BakaPass">
				</div>

				<a id="btnLogin" class="btn btn-primary">Login</a>
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="./index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
